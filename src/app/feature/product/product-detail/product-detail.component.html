<app-menu></app-menu>
<div *ngIf="product" class="component">
  <section class="heading">
    <span style="font-weight: bold; font-style: italic">{{title}} </span>
    <span> | <a routerLink="/product-list">Return to List</a></span>
    <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello,
      {{loggedInUser.firstName}}</span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          Id:
        </td>
        <td>
          <input [(ngModel)]="product.id" class="rounded" type="number">
        </td>
      </tr>
      <tr>
        <td>
          Vendor:
        </td>
        <td>
          <input [(ngModel)]="product.vendor.name" class="rounded" type="text">
        </td>
      </tr>
      <tr>
      <tr>
        <td>
          Part Number:
        </td>
        <td>
          <input [(ngModel)]="product.partNumber" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input [(ngModel)]="product.name" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Price:
        </td>
        <td>
          <input [(ngModel)]="product.price" class="rounded" type="number">
        </td>
      </tr>
      <tr>
        <td>
          Unit:
        </td>
        <td>
          <input [(ngModel)]="product.unit" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Photo Path:
        </td>
        <td>
          <input [(ngModel)]="product.photoPath" class="rounded" type="text">
        </td>
      </tr>

    </table>
  </main>
  <span>
    <span><a routerLink="/product-edit/{{product.id}}" class="btn btn-sm btn-warning">Edit</a></span>
    <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
  </span>
</div>
