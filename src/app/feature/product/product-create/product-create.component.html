<app-menu></app-menu>
<span style="font-weight: bold; padding-left: 15px; font-style: italic">{{title}} </span>
<span style="float: right; padding-right: 15px; font-style:italic; font-weight: bold">Hello,
  {{loggedInUser.firstName}}</span>
<p *ngIf='!product'>Loading...</p>
<div *ngIf='product'>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          Vendor: 
        </td>
        <td>
          <select [(ngModel)]="product.vendor" class="rounded">
            <option *ngFor='let vendor of vendors' [ngValue]='vendor'>
              {{ vendor.name }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Part Number:
        </td>
        <td>
          <input [(ngModel)]="product.partNumber" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input [(ngModel)]="product.name" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Price:
        </td>
        <td>
          <input [(ngModel)]="product.price" class="rounded" type="number">
        </td>
      </tr>
      <tr>
        <td>
          Unit:
        </td>
        <td>
          <input [(ngModel)]="product.unit" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Photo Path:
        </td>
        <td>
          <input [(ngModel)]="product.photoPath" class="rounded" type="text">
        </td>
      </tr>
    </table>
  </main>
  <div style="padding-left: 15px;">
  <span><button (click)="save()" class="btn btn-sm btn-primary">Create</button></span>
</div>
</div>
