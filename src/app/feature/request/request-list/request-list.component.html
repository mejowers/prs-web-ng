<app-menu></app-menu>
<section class="Heading">
    <span style="font-weight: bold; padding-left: 15px; font-style: italic">{{title}} </span> 
    <a routerLink='/request-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <span style="float: right; padding-right: 15px; font-style:italic; font-weight: bold">Hello,
        {{loggedInUser.firstName}}</span>
</section>
<table class="table table-bordered table-striped">
    <thead style="background-color: rgb(96, 176, 230);">
        <tr>
            <th>User</th>
            <th>Description</th>
            <th><a (click)="sortBy('dateNeeded')">Date Needed</a></th>
            <th><a (click)="sortBy('status')">Status</a></th>
            <th><a (click)="sortBy('total')">Total</a></th>
            <th><a (click)="sortBy('submittedDate')">Submitted Date</a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let request of requests | sort:sortCriteria:sortOrder'>
            <td>{{ request.user.lastName+', '+request.user.firstName }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.dateNeeded}}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.total | currency }}</td>
            <td>{{ request.submittedDate }}</td>
            <td>
                <a routerLink='/request-detail/{{request.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Request Details'>
                </a> |
                <a routerLink='/request-edit/{{request.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Request'>
                </a> |
                <a routerLink='/request-lines/{{request.id}}'>
                    <img width='20' height='20' src='assets/lines.png' title='Purchase Request Line Items'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
