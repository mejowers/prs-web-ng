<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<div *ngIf="request" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/request-list">Return to List</a></span>
    </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          User: 
        </td>
        <td>
          <input [(ngModel)]="request.user.firstName+' '+request.user.lastName" class="rounded" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Description:
        </td>
        <td>
          <input [(ngModel)]="request.description" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Justification:
        </td>
        <td>
          <input [(ngModel)]="request.justification" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Date Needed:
        </td>
        <td>
          <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" disabled>
        </td>
      </tr>
      <tr>
            <td>
              Delivery Mode: 
            </td>
            <td>
              <select [(ngModel)]="request.deliveryMode" class="rounded" disabled>
                <option>Pick Up</option>
                <option>Delivery</option>
              </select>
            </td>
          </tr>
    </table>
<div>
    <span>
        <span><a routerLink="/request-edit/{{request.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
