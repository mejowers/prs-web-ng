<app-menu></app-menu>
<span style="font-weight: bold; padding-left: 15px; font-style: italic">{{title}} (PR ID: {{requestId}})</span>
<span style="float: right; padding-right: 15px; font-style:italic; font-weight: bold">Hello,
  {{loggedInUser.firstName}}</span>
<p *ngIf='!lineItem'>Loading...</p>
<div *ngIf='lineItem'>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          Product:
        </td>
        <td>
          <select [(ngModel)]="lineItem.product" class="rounded">
            <option *ngFor='let product of products' [ngValue]='product'>
              {{ product.name + ' | ' + product.vendor.name}}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Quantity:
        </td>
        <td>
          <input [(ngModel)]="lineItem.quantity" class="rounded" type="number">
        </td>
      </tr>
    </table>
  </main>
  <div style="padding-left: 15px;">
  <span><button (click)="save()" class="btn btn-sm btn-primary" >Create</button></span>
</div>
</div>
