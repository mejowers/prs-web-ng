

<h2>{{ title }}</h2>

<table class="table table-bordered table-striped">
    <tbody>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
        </tr>
        <tr *ngFor='let user of users'>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phone}}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.reviewer }}</td>
            <td>{{ user.admin }}</td>
        </tr>
    </tbody>
</table>
