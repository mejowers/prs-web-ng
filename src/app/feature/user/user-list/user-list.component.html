<app-menu></app-menu>
<section class="heading">
    <span style="font-weight: bold; padding-left: 15px; font-style: italic">{{title}} </span>
    <a routerLink='/user-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <span style="float: right; padding-right: 15px; font-style:italic; font-weight: bold">Hello,
        {{loggedInUser.firstName}}</span>
</section>
<table class="table table-bordered table-striped">
    <thead style="background-color: rgb(96, 176, 230);">
        <tr>
            <th><a (click)="sortBy('username')">Username</a></th>
            <th><a (click)="sortBy('firstName')">First Name</a></th>
            <th><a (click)="sortBy('lastName')">Last Name</a></th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users | sort:sortCriteria:sortOrder'>
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phone}}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.reviewer }}</td>
            <td>{{ user.admin }}</td>
            <td> <a routerLink='/user-detail/{{user.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='User Details'>
                </a> |
                <a routerLink='/user-edit/{{user.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit User'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
