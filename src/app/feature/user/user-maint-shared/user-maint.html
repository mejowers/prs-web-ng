<app-menu></app-menu>
<span style="font-weight: bold; font-style: italic">{{title}} </span>
<span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello,
  {{loggedInUser.firstName}}</span>
<p *ngIf='!user'>Loading...</p>
<div *ngIf='user'>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          Id:
        </td>
        <td>
          <input [(ngModel)]="user.id" class="rounded" type="number">
        </td>
      </tr>
      <tr>
        <td>
          Username:
        </td>
        <td>
          <input [(ngModel)]="user.username" class="rounded" type="text">
        </td>
      </tr>
      <tr>
      <tr>
        <td>
          Password:
        </td>
        <td>
          <input [(ngModel)]="user.password" class="rounded" type="password">
        </td>
      </tr>
      <tr>
        <td>
          First Name:
        </td>
        <td>
          <input [(ngModel)]="user.firstName" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Last Name:
        </td>
        <td>
          <input [(ngModel)]="user.lastName" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Phone Number:
        </td>
        <td>
          <input [(ngModel)]="user.phone" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Email:
        </td>
        <td>
          <input [(ngModel)]="user.email" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Reviewer:
        </td>
        <td>
          <input [(ngModel)]="user.reviewer" class="rounded" type="checkbox">
        </td>
      </tr>
      <tr>
        <td>
          Admin:
        </td>
        <td>
          <input [(ngModel)]="user.admin" class="rounded" type="checkbox">
        </td>
      </tr>
    </table>
  </main>
  <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
</div>
