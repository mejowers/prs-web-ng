<app-menu></app-menu>
<section>
  <span style="font-weight: bold; font-style: italic">{{title}} </span>
  <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello,
    {{loggedInUser.firstName}}</span>
</section>
<p *ngIf='!vendor'>Loading...</p>
<div *ngIf='vendor'>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          Code:
        </td>
        <td>
          <input [(ngModel)]="vendor.code" class="rounded" type="text">
        </td>
      </tr>
      <tr>
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input [(ngModel)]="vendor.name" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Address:
        </td>
        <td>
          <input [(ngModel)]="vendor.address" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          City:
        </td>
        <td>
          <input [(ngModel)]="vendor.city" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          State:
        </td>
        <td>
          <input [(ngModel)]="vendor.state" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Zip:
        </td>
        <td>
          <input [(ngModel)]="vendor.zip" class="rounded" type="number">
        </td>
      </tr>
      <tr>
        <td>
          Phone:
        </td>
        <td>
          <input [(ngModel)]="vendor.phone" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Email:
        </td>
        <td>
          <input [(ngModel)]="vendor.email" class="rounded" type="text">
        </td>
      </tr>
    </table>
  </main>
  <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
</div>
