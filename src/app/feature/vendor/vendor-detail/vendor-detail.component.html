<app-menu></app-menu>
<div *ngIf="vendor" class="component">
  <section class="heading">
    <span style="font-weight: bold; padding-left: 15px; font-style: italic">{{title}} </span>
    <span> | <a routerLink="/vendor-list">Return to List</a></span>
    <span style="float: right; padding-right: 15px; font-style:italic; font-weight: bold">Hello,
      {{loggedInUser.firstName}}</span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          Code:
        </td>
        <td>
          <input [(ngModel)]="vendor.code" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input [(ngModel)]="vendor.name" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Address:
        </td>
        <td>
          <input [(ngModel)]="vendor.address" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          City:
        </td>
        <td>
          <input [(ngModel)]="vendor.city" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          State:
        </td>
        <td>
          <input [(ngModel)]="vendor.state" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Zip:
        </td>
        <td>
          <input [(ngModel)]="vendor.zip" class="rounded" type="number" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Phone:
        </td>
        <td>
          <input [(ngModel)]="vendor.phone" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Email:
        </td>
        <td>
          <input [(ngModel)]="vendor.email" class="rounded" type="text" disabled>
        </td>
      </tr>
    </table>
  </main>
  <span>
    <span style="padding-left: 15px;"><a routerLink="/vendor-edit/{{vendor.id}}" class="btn btn-sm btn-warning">Edit</a></span>
    <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
  </span>
</div>
