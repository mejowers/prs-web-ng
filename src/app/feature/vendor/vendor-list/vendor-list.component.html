<app-menu></app-menu>
<section class="heading">
    <span style="font-weight: bold; padding-left: 15px; font-style: italic">{{title}} </span>
    <a routerLink='/vendor-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <span style="float: right; padding-right: 15px; font-style:italic; font-weight: bold">Hello,
        {{loggedInUser.firstName}}</span>
</section>
<table class="table table-bordered table-striped">
    <thead style="background-color: rgb(96, 176, 230);">
        <tr>
            <th>Code</th>
            <th><a (click)="sortBy('name')">Name</a></th>
            <th>Address</th>
            <th><a (click)="sortBy('city')">City</a></th>
            <th><a (click)="sortBy('state')">State</a></th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let vendor of vendors | sort:sortCriteria:sortOrder'>
            <td>{{ vendor.code }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.address }}</td>
            <td>{{ vendor.city}}</td>
            <td>{{ vendor.state }}</td>
            <td>{{ vendor.zip }}</td>
            <td>{{ vendor.phone }}</td>
            <td>{{ vendor.email }}</td>
            <td> <a routerLink='/vendor-detail/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Vendor Details'>
                </a> |
                <a routerLink='/vendor-edit/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Vendor'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
